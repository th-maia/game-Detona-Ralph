<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETONA RALPH</title>
    
    <!-- font "Press Start 2P" from "google fonts" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Press+Start+2P&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containner">
        <div class="menu-time">
            <h2>Time Left</h2>
            <h2 id="time-left">0</h2>
        </div>

        <div class="menu-score">
            <h2>Your Score</h2>
            <h2 id="your-score">0</h2>
        </div>
        <div class="menu-lives">
            <img src="./src/images/player.png" alt="foto do jogador" id="image-lives">
            <h2 id="your-lives">x3</h2>
        </div>
    </div>
    <div class="panel">
        <div class="panel-row">
            <div class="square" id="1"> </div>
            <div class="square" id="2"> </div>
            <div class="square" id="3"> </div>
        </div>
        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
    <div class="retry-wrapper">
        <button id="retry">
          Restart
        </button>
    </div>
</body>
<script defer src="./engine.js"></script>
</html>
